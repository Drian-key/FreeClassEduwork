<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="handphone">
            <img src="asset/handphone.png" alt="">
        </div>
        <div class="sidebar">
            <div class="login-form">
                <center>
                    <img width="200px" src="asset/instagram.png" alt="">
                    <form action="">
                        <input type="text" name="user" placeholder="Phone number, username, or email"><br>
                        <input type="password" name="password" placeholder="Password"><br>
                        <button type="submit">Log In</button>
                        
                        <br>
                        <div class="or">
                            <div class="garis1"></div>
                            <p>OR</p>
                            <div class="garis2"></div>
                        </div>

                        <a href="#" class="loginFacebook fa fa-facebook"><p>&nbsp; Log in with Facebook</p></a><br>

                        <a href="#" class="forgot">Forgot password?</a>
                        
                    </form> 
                </center>
            </div>
            <div class="createAkun">
                <center>
                    <p>Don't have an account?</p>
                    <a href="#"><p>Sign up</p></a>
                </center>
            </div>
            <br>
            <div class="getApp">
                <center>
                    <p>Get the app.</p>
                    <ul>
                        <li><img src="asset/appstore.png" alt=""></li>
                        <li><img src="asset/ggplay.png" alt=""></li>
                    </ul>
                </center>
            </div>
        </div>
    </div>
</body>
</html>
